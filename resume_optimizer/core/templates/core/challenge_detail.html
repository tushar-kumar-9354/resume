<!-- core/challenge_detail.html -->
<form method="POST">
  {% csrf_token %}

  <!-- FILL-IN-THE-BLANK MCQ QUESTIONS -->
  <div>
    <h3>ðŸ§  Fill in the Blank MCQs for <u>{{ challenge.skill }}</u>:</h3>
    {% for mcq in mcqs %}
      <div style="margin-bottom: 20px;">
        <p><strong>Q{{ forloop.counter }}:</strong> {{ mcq.question }}</p>
        {% for opt in mcq.options %}
          <label style="display: block; margin-left: 20px;">
            <input type="radio" name="mcq_{{ forloop.parentloop.counter0 }}" value="{{ opt }}" required>
            {{ opt }}
          </label>
        {% endfor %}
      </div>
      <hr>
    {% empty %}
      <p>No MCQs available for this challenge.</p>
    {% endfor %}
  </div>


  <!-- SUBMIT BUTTON -->
  <div style="margin-top: 20px;">
    <button type="submit">âœ… Submit Test</button>
  </div>
</form>
