<!-- challenge_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Challenge List</title>
</head>
<body>
    <h1>📋 Your Skill Challenges</h1>
    {% if challenges %}
        <ul>
        {% for challenge in challenges %}
            <li>
                <strong>{{ challenge.skill.name }}</strong> — 
                Status: <span style="color: {% if challenge.status == 'PASSED' %}green{% elif challenge.status == 'FAILED' %}red{% else %}orange{% endif %};">
                    {{ challenge.status }}
                </span><br>
                <a href="{% url 'challenge_detail' challenge.id %}">🔍 View Challenge</a>
            </li>
            <hr>
        {% endfor %}
        </ul>
    {% else %}
        <p>No challenges found.</p>
    {% endif %}
</body>
</html>
