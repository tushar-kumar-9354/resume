<!DOCTYPE html>
<html>
<head>
  <title>📊 Project Dashboard</title>
  <style>
    body { font-family: Inter, sans-serif; background: #f6f8fa; padding: 30px; }
    .card { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .status { font-weight: bold; padding: 5px 10px; border-radius: 6px; }
    .PENDING { background: #ffe58f; }
    .DONE { background: #b7eb8f; }
    .FAILED { background: #ffa39e; }
    .btn { padding: 8px 12px; margin-left: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>📊 Project Dashboard</h1>
  <p><strong>Completion:</strong> {{ percent_complete }}%</p>

  {% for step in steps %}
    <div class="card">
      <h3>Week {{ step.week }}: {{ step.step_description }}</h3>
      <p><strong>Status:</strong> <span class="status {{ step.status }}">{{ step.status }}</span></p>
      <p><strong>Due:</strong> {{ step.due_date|default:"Not Set" }}</p>

      <form method="POST" action="{% url 'regenerate_step' step.id %}">
        {% csrf_token %}
        <button class="btn">🔁 Regenerate</button>
      </form>
    </div>
  {% empty %}
    <p>No steps available yet.</p>
  {% endfor %}
</body>
</html>
